<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Formulário EBAC</h1>
        </div>
    </header>
    <div class="container-form">
        <form>
            <label for="nome-completo">Nome Completo</label>
            <input type="text" id="nome-completo" name="nome-completo">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf">

            <label for="endereco-completo">Endereço Completo</label>
            <input type="text" id="endereco-completo" name="endereco-completo">

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep">
            
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone">

            <button id="botao" type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
